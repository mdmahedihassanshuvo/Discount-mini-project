<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900">
    <header class="lg:w-2/5 sm:w-2/4 lg:mx-auto sm:mx-auto">
        <h1 class="bg-slate-600 text-white sm:text-base lg:text-3xl text-center mt-12 py-2 rounded">Buy products today in <span class="text-orange-600">30%</span> discount !!!</h1>
    </header>
    <main>
        <section>
            <div class="w-96 bg-sky-700 text-center mt-12 p-8 mx-auto rounded">
                <input id="price-input" class="block mx-auto text-center rounded px-1 py-1 mb-4" type="text" placeholder="Input your price">
                <input id="coupon-input" class="block mx-auto text-center rounded px-1 py-1 mb-4" type="text" placeholder="Inter your coupon">
                <button id="discount-btn" class="mb-4 bg-rose-500 text-lg text-white px-2 py-1 rounded">Discount</button>
                <input id="pay-input" class="block mx-auto text-center rounded px-1 py-1" type="text" placeholder="Pay price">
            </div>
        </section>
    </main>
    <script src="./js/discount.js"></script>
</body>
</html>
